<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  <!--<ion-title style="text-align: end;">
    list Medecin
  </ion-title>-->
  <ion-button [routerLink]="['/home']" style="font-size: 15px;">Cims</ion-button>
  <ion-button slot="end" [routerLink]="['/login']" style="font-size: 12px;">se connecter</ion-button>
</ion-toolbar>
</ion-header>

<ion-content  color="tertiary">
  <div style="margin:10px;color:#154f57;font-family:Open Sans,Arial, Helvetica, sans-serif;">
    <h1 style="font-weight: bold;">Payer Votre Consultation!</h1>
</div>

  <mat-horizontal-stepper linear #stepper>
    <mat-step label="Remplissage" matStepperIcon="edit" state="phone" [stepControl]="firstFormGroup" >
      <div #firstFormGroup>
        <ion-list>
          <ion-item style="width:80%;margin:10px">
            <ion-label position="floating">Saisissez votre Index </ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-button slot="end"  style="font-size: 12px;" (click)="affiche()">Valider </ion-button>
         <div [hidden]=test>
          <p style="color:rgb(126, 125, 125);font-size: 15px;margin:10px">Vous aurez un code par sms pour <br> confirmer votre index !</p>
          <ion-item style="width:80%;margin:10px">
            <ion-label position="floating">Confirmez votre Index</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <!--<ion-button slot="end"  style="font-size: 12px;">Confirmer </ion-button>-->
         </div>
        </ion-list>
        <div>
          <button mat-button style="padding: 12px;background-color:teal;color: white;float:right;" matStepperNext>Confirmer</button>
        </div>
      </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Confirmation</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"  >
        </mat-form-field>
        <div>
          <button mat-button style="padding: 12px;background-color:teal;color: white;float:left;margin-right: 10px;" matStepperPrevious>Retour</button>
          <button mat-button style="padding: 12px;background-color:teal;color: white;float:right;" matStepperNext>Payer</button>
        </div>
      </form>
    </mat-step>
    <mat-step label="Paiement" state="chat">
      <p style="font-weight: bold;color: black;">You are now done.</p>
      <div>
        <button mat-button style="padding: 12px;background-color:teal;color: white;float:left;margin-right: 10px;" matStepperPrevious>Retour</button>
        <button mat-button style="padding: 12px;background-color:teal;color: white;float:right;margin-right: 10px;" (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
     <!-- Icon overrides. -->
  <!-- #docregion override-icons -->
  <ng-template matStepperIcon="phone">
    <mat-icon>call_end</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="chat">
    <mat-icon>forum</mat-icon>
  </ng-template>
  </mat-horizontal-stepper>
</ion-content>
<ion-footer>
    <ion-title> 
       <p style="color:rgb(184, 182, 182);font-size: 15px;margin:10px;">© Copyright 2021 Cims Tous droits réservés</p>
    </ion-title>
</ion-footer>
