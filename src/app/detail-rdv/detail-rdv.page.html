<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
 
  <ion-card style="margin-top:15px">
    <ion-card-content>
      <ion-card-title style="margin: 10px;">Detail du rendez-vous</ion-card-title>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Date du rendez-vous:</h2>
            <p>{{rdv.date_rdv}} a {{rdv.heure_rdv}} </p>
          </ion-label>
          </ion-item>
            <ion-item>
              <ion-label>
                <h2>Nom et prenom du m√©decin:</h2>
                <p>{{rdv.nom_med}} {{rdv.prenom_med}}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2>Service : </h2>
                <p>{{rdv.service }}</p>
              </ion-label>
            </ion-item>
         <ion-item>
          <ion-label>
            <h2>Nom de l'hopital:</h2>
            <p>{{rdv.nom_hop}}</p>
          </ion-label>
          </ion-item>
        <ion-item>
          <ion-label>
            <h2>Ville:</h2>
            <p>{{rdv.adr_hop}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Montant a payer:</h2>
            <p>{{rdv.montant_rdv}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
