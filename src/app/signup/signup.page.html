<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">S'authentifier</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Creer votre <br />Compte</h1>

  <form id="form">
    <app-input placeholder="Votre nom"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="mot de passe"></app-input>
    <ion-button expand="block" shape="round">Rejoignez-nous</ion-button>
  </form>

  <p>En appuyant sur «Rejoignez-nous», vous acceptez <br />nos termes & conditions.</p>
</ion-content>
