<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  <!--<ion-title style="text-align: end;">
    list Medecin
  </ion-title>-->
  <ion-button [routerLink]="['/home']" style="font-size: 15px;">Cims</ion-button>
  <ion-button slot="end" [routerLink]="['/login']" style="font-size: 12px;">se connecter</ion-button>
</ion-toolbar>
</ion-header>


<ion-content  color="tertiary">
  <ion-img src='../assets/hopitals.jpg'></ion-img>
  <h3 style="font-family: cursive;color:rgb(22, 107, 86);font-size: 15px;margin:10px">Votre santé est notre <br> Priorité.</h3>
  <ion-searchbar animated="true" placeholder="Nom de l hopital" [(ngModel)]="selDmn" ></ion-searchbar>
  <ion-item style="border-radius: 10px;margin:5px;">
    <ion-label>Region</ion-label>
    <select style="width: 100%;" (change)="hop.filterGlobal($event.target.value, 'contains')" [(ngModel)]="selDmn" >
      <option *ngFor="let hopital of hopitals" [selected]="hopital.adr_hop" value="{{hopital.adr_hop}}" >{{hopital.adr_hop}}</option>
  </select>
  </ion-item>
  <h1 style="font-weight: bold;margin:10px" class="title">Hopital {{selDmn}} </h1>
    <ion-card *ngFor="let hopital of hopitals | filter:selDmn " #hop>
      <ion-card-content>
        <div class="c">
          <img [src]='hopital.img_hop' />
          <div style="margin: 10px ">
            <p style="font-weight: bold;">{{hopital.nom_hop}}</p><br>
            <p><ion-icon color="primary" name="location-outline"></ion-icon> {{hopital.adr_hop}} </p>  
          </div>
        </div>
        <ion-button expand="block" (click)="afficheMed(hopital)" class="btn"><ion-icon name="eye-outline"></ion-icon></ion-button>
      </ion-card-content>
    </ion-card>

    <ion-footer>
      <ion-title> 
         <p style="color:rgb(184, 182, 182);font-size: 15px;margin:10px;">© Copyright 2021 Cims Tous droits réservés</p>
      </ion-title>
  </ion-footer></ion-content>
