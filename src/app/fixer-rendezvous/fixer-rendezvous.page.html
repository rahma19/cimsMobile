<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  <!--<ion-title style="text-align: end;">
    list Medecin
  </ion-title>-->
  <ion-button [routerLink]="['/home']" style="font-size: 15px;">Cims</ion-button>
  <ion-button slot="end" [routerLink]="['/login']" style="font-size: 12px;">se connecter</ion-button>
</ion-toolbar>
</ion-header>


<ion-content  color="tertiary">
  <calendar id="myCalendar"
  locale="fr-FR"
  calendarMode="month" 
  startHour="6"
  endHour="20"
  step="30"
  startingDayWeek="1"
  [currentDate]="currentDate"
  (onTitleChanged)="onViewTitleChanged($event)">
</calendar>
<ion-card>
  <ion-card-content>
    <div class="c">
      <img src='../assets/cims.png' />
      <div style="margin: 10px ">
        <p style="font-weight: bold;">Dr Mahdi CHAKROUN</p><br>
        <p><ion-icon color="primary" name="location-outline"></ion-icon> Ariana Tunisie</p>  
      </div>
    </div>
    <ion-button expand="block" class="btn"><ion-icon name="eye-outline"></ion-icon></ion-button>
  </ion-card-content>
</ion-card>

  <p style="color:rgb(184, 182, 182);font-size: 15px;">© Copyright 2021 Cims Tous droits réservés</p>
</ion-content>
