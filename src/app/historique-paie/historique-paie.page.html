<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  <!--<ion-title style="text-align: end;">
    list Medecin
  </ion-title>-->
  <ion-searchbar animated="true" placeholder="Chercher une date" [(ngModel)]="selDmn" ></ion-searchbar>
  <ion-button *ngIf="user!=null"  (click)="logout()" slot="end" style="font-size: 12px; "> <ion-icon name="log-out-outline"></ion-icon></ion-button>

</ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="margin: 13px;color:#43cebb;">Votre historique du paiement</h1>
  <ion-list>
    <ion-item *ngFor="let item of rdv">
      <ion-avatar slot="start">
        <img src="../../assets/cims.png">
      </ion-avatar>
      <ion-label>
        <h2>Le {{item.date_rdv}}</h2>
        <h3>Dr. {{item.nom_med}} {{item.prenom_med}}</h3>
        <p> Montant pay√© : {{item.montant_rdv}} Dt</p> <ion-button slot="end" style="font-size: 12px; ">Imprimer</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
